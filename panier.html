<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <script src="https://kit.fontawesome.com/a9e1f459e4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="shortcut icon" type="img/png" href="assets/img/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <script type="text/javascript" src="assets/js/api.js"></script>
  <title>Orinoco | Panier</title>
</head>
<body>
  <header class="d-flex flex-column align-items-center">
    <a href="index.html"><img class="m-2" src="assets/img/logo.png" alt="Logo Orinoco"></a>
    <nav class="nav">
      <ul class="mt-3 list-inline align-middle">
        <li class="h5 px-3 list-inline-item"><a class="" href="index.html"><i class="mr-2 fas fa-home"></i>Accueil</a></li>
        <li class="h5 px-3 list-inline-item"><a class="" href="#"><i class="mr-2 fas fa-shopping-basket"></i>Panier</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <h4 class="mt-3">Panier</h4>
    <p>Vous retrouvrez ici les éléments que vous avez ajouté dans votre panier</p>
    <div class="d-flex flex-column flex-lg-row">
      <div class="col-12 col-lg-7">
        <table class="table table-dark">
          <thead>
            <tr>
              <th>Caméra</th>
              <th>Lentilles</th>
              <th>Quantité</th>
              <th>Prix</th>
              <th><i class="fas fa-trash"></i></th>
            </tr>
          </thead>
          <tbody class="element_panier">
        </table>
        <div class="ligne_total">
        </div>
      </div>

      <form class="d-flex col-12 col-lg-5 flex-wrap" action="confirmation.html" method="post">
        <div class="col-6 form-group">
          <label for="firstName">Nom</label>
          <input type="text" class="form-control" id="nom" placeholder="Nom">
          <small class="validnom"></small>
        </div>
        <div class="col-6 form-group">
          <label for="lastName">Prénom</label>
          <input type="text" class="form-control" id="prenom" placeholder="Prénom">
          <small class="validprenom"></small>
        </div>
        <div class="col-12 form-group">
          <label for="email">Adresse Mail</label>
          <input type="email" class="form-control" id="email" placeholder="Email">
          <small class="validemail"></small>
        </div>
        <div class="col-12 form-group">
          <label for="address">Adresse</label>
          <input type="text" class="form-control" id="adresse" placeholder="Adresse">
          <small class="validadresse"></small>
        </div>
        <div class="col-12 form-group">
          <label for="city">Ville</label>
          <input type="text" class="form-control" id="ville" placeholder="Ville">
          <small class="validville"></small>
        </div>
        <button type="submit" class="btn btn-orange bouton-commande">Commander</button>
      </form>
    </div>
  </div>
</body>
<script type="text/javascript" src="assets/js/panier.js"></script>
<script type="text/javascript" src="assets/js/validation_formulaire.js"></script>

</html>
